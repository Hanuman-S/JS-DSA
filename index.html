<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Auto Complete System</title>
</head>
<body>
    <section class="container">
        <section class="arr">
            <section class="array_inp">
                <input type="text" name="sentence" id="sentence">
                <input type="number" name="nos" id="nos">
            </section>
            <section class="array_out">
                <p class="selection" id="selection"></p>
            </section>
        </section>
        <section class="user">
            <section class="input">
                <input type="text" name="input" id="input">
            </section>
            <section class="displayOpt" id="displayOpt">

            </section>
        </section>
    </section>
    <script src="app.js"></script>
</body>
</html>
